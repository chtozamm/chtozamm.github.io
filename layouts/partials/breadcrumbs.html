{{ if .Site.Params.breadcrumbs }}
<div class="breadcrumbs">
  {{ range .Ancestors.Reverse }}
  <a href="{{ .RelPermalink }}"
    >{{ if eq .Title "Posts" }}{{ T "posts" }}{{ else }}{{ .Title }}{{ end }}</a
  >
  <span class="breadcrumbs-separator"> / </span>
  {{ end }}
  <a href="{{ .RelPermalink }}"
    >{{ if eq .Title "Posts" }}{{ T "posts" }}{{ else }}{{ .Title }}{{ end }}</a
  >
</div>
{{ end }}
