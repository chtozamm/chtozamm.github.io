<ul class="language-switcher" aria-label="Language switcher">
    {{ range .Site.Languages }}
    {{ if eq . $.Site.Language }}
    <li class="language-selected"><span aria-label='{{ i18n "ariaLanguage" }}{{ .LanguageName }}'>{{ .LanguageName }}</span>
      {{ end }}
      {{ end }}
      {{ range $.Translations }}
      <li><a title="{{ .Language.LanguageName }}" href="{{ .Permalink }}" aria-label="{{ i18n "ariaTranslation" }}{{ .Language.LanguageName }}">{{ .Language.LanguageName }}</a></li>
      {{ end }}
    </li>
</nav>
